<p>
    {{quote.description}}
</p>
<p>This Quote will be completed in {{quote.completeDate|dateCount}} days</p>
<button class="btn btn-danger" (click) = 'quoteDelete(true)'>Delete Quote</button>

<!-- <div style="width: 20%;"> <a href="#" class="btn btn-sm animated-button victoria-one" (click) = 'quoteDelete(true)' >Delete Quote</a> </div> -->



<!--  -->
    <button class=" btn btn-info" (click)='voteUp()' type="submit">
      <span class="glyphicon glyphicon-thumbs-u" aria-hidden="true"></span>

      <span class="badge">{{upvote}} Likes</span>
    </button>

    <button (click)='voteDown()' class="btn btn-info" type="submit">

      <span class="badge">{{downvote}} Dislikes</span>
    </button> 
    <div style="width: 20%;">
      <a href="#" class="btn btn-sm animated-button victoria-one" (click)='quoteDelete(true)'>Delete Quote</a>
    </div>
